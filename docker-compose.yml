version: '3.8'

services:
  # Development service with hot-reload
  dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: portfolio-dev
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot-reload
      - .:/app
      # Use anonymous volume for node_modules to avoid conflicts
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    networks:
      - portfolio-network
    restart: unless-stopped

  # Production service with optimized build
  prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: portfolio-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - HOSTNAME=0.0.0.0
      - PORT=3000
    networks:
      - portfolio-network
    restart: unless-stopped

networks:
  portfolio-network:
    driver: bridge
